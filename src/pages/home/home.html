<ion-header class="kanit">
  <ion-navbar transparent>
    <ion-title>รายงานสถานการณ์หมอกควัน จ.ตาก</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshPage()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="kanit">
  <div id="map" class="map">
    <div>

      <button ion-fab color="light" id="feb" (click)="showLocation()" style="bottom: 50%">
        <ion-icon name="locate"></ion-icon>
      </button>

      <button ion-fab color="light" id="feb" (click)="selectLayers()" style="bottom: 40%">
        <ion-icon name="logo-buffer"></ion-icon>
      </button>

      <button ion-fab color="light" id="feb" (click)="gotoReport()" style="bottom: 30%">
        <ion-icon name="create"></ion-icon>
      </button>

    </div>
  </div>

</ion-content>
